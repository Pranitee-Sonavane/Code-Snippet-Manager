<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Snippet Manager</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Code Snippet Manager</h1>
    <input type="text" id="snippetName" placeholder="Enter snippet name">
    <textarea id="snippetCode" placeholder="Enter your code"></textarea>
    <button id="saveSnippet">Save Snippet</button>
    <ul id="snippetList"></ul>
    <textarea id="viewSnippet" readonly></textarea>
  </div>
  <script src="script.js"></script>
</body>
</html>
